<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form - The Nexus Institute</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            background: #121212;
            color: white;
            text-align: center;
        }

        .content {
            margin: auto;
            width: 90%;
            max-width: 600px;
            padding: 20px;
        }

        .hero {
            padding: 50px 20px;
            background: linear-gradient(45deg, #1f1f1f, #292929);
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .hero h1 {
            font-size: 2.5em;
        }

        .form-container {
            background: #1a1a1a;
            padding: 30px;
            border-radius: 10px;
            text-align: left;
        }

        .form-container label {
            display: block;
            font-size: 1.2em;
            margin-top: 10px;
        }

        .form-container input, 
        .form-container textarea, 
        .form-container select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: none;
            font-size: 1em;
        }

        .form-container button {
            background: cyan;
            color: black;
            font-size: 1.2em;
            padding: 10px;
            border: none;
            width: 100%;
            cursor: pointer;
            margin-top: 20px;
        }

        .form-container button:hover {
            background: #00a8a8;
        }
    </style>
</head>
<body>

    <main class="content">
        <header class="hero">
            <h1>Application Form</h1>
            <p>Fill out the form to apply to The Nexus Institute</p>
        </header>

        <div class="form-container">
            <form id="applicationForm">
                <label for="name">Full Name</label>
                <input type="text" id="name" required>

                <label for="email">Email Address</label>
                <input type="email" id="email" required>

                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" required>

                <label for="program">Select Program</label>
                <select id="program" required>
                    <option value="computer-science">Computer Science</option>
                    <option value="cybersecurity">Cybersecurity Engineering</option>
                    <option value="ai-robotics">AI & Robotics</option>
                    <option value="blockchain">Blockchain & FinTech</option>
                    <option value="cloud-computing">Cloud Computing</option>
                    <option value="entrepreneurship">Tech Entrepreneurship</option>
                </select>

                <label for="message">Why do you want to join The Nexus Institute?</label>
                <textarea id="message" rows="4" required></textarea>

                <button type="submit">Submit Application</button>
            </form>
        </div>
    </main>

    <script>
        document.getElementById("applicationForm").addEventListener("submit", function(event) {
            event.preventDefault();
            alert("Application submitted successfully! We will get back to you soon.");
            document.getElementById("applicationForm").reset();
        });
    </script>

</body>
</html>
