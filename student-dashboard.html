<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            background: #121212;
            color: white;
        }

        .sidebar {
            width: 250px;
            background: #1a1a1a;
            height: 100vh;
            padding-top: 20px;
            position: fixed;
            transition: 0.3s;
            left: -250px;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            padding: 15px;
        }

        .sidebar ul li a {
            color: #ddd;
            text-decoration: none;
            font-weight: 500;
            transition: 0.3s;
        }

        .sidebar ul li a:hover {
            color: cyan;
        }

        .toggle-btn {
            position: absolute;
            right: -40px;
            top: 20px;
            background: cyan;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 20px;
            color: #121212;
        }

        .content {
            margin-left: 50px;
            padding: 20px;
            width: 100%;
            text-align: center;
        }

        .hero {
            padding: 100px 20px;
            background: linear-gradient(45deg, #1f1f1f, #292929);
            border-radius: 10px;
        }

        .hero h1 {
            font-size: 3em;
        }

        .hero span {
            color: cyan;
        }

        .dashboard-section {
            margin-top: 30px;
            text-align: left;
        }

        .dashboard-section h2 {
            color: cyan;
        }
    </style>
</head>
<body>

            <li><a href="student-login.html">Logout</a></li>
            <li><a href="about.html">About us</a></li>
        </ul>
    </div>

    <main class="content">
        <header class="hero">

        function toggleSidebar() {
            let sidebar = document.getElementById("sidebar");
            sidebar.style.left = (sidebar.style.left === "-250px") ? "0" : "-250px";
        }
    </script>

</body>
</html>
