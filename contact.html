<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - The Nexus Institute</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            background: #121212;
            color: white;
        }

        .sidebar {
            width: 250px;
            background: #1a1a1a;
            height: 100vh;
            padding-top: 20px;
            position: fixed;
            transition: 0.3s;
            left: -250px;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            padding: 15px;
        }

        .sidebar ul li a {
            color: #ddd;
            text-decoration: none;
            font-weight: 500;
            transition: 0.3s;
        }

        .sidebar ul li a:hover {
            color: cyan;
        }

        .toggle-btn {
            position: absolute;
            right: -40px;
            top: 20px;
            background: cyan;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 20px;
            color: #121212;
        }

        .content {
            margin-left: 50px;
            padding: 20px;
            width: 100%;
            text-align: center;
        }

        .hero {
            padding: 100px 20px;
            background: linear-gradient(45deg, #1f1f1f, #292929);
            border-radius: 10px;
        }

        .hero h1 {
            font-size: 3em;
        }

        .hero span {
            color: cyan;
        }

        .contact-container {
            max-width: 600px;
            margin: 30px auto;
            text-align: left;
            background: #1a1a1a;
            padding: 30px;
            border-radius: 10px;
        }

        .contact-container label {
            display: block;
            font-size: 1.2em;
            margin-top: 10px;
        }

        .contact-container input, 
        .contact-container textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: none;
            font-size: 1em;
        }

        .contact-container button {
            background: cyan;
            color: black;
            font-size: 1.2em;
            padding: 10px;
            border: none;
            width: 100%;
            cursor: pointer;
            margin-top: 20px;
        }

        .contact-container button:hover {
            background: #00a8a8;
        }

        .social-links {
            margin-top: 20px;
            text-align: center;
        }

        .social-links a {
            color: cyan;
            margin: 0 10px;
            font-size: 1.5em;
            text-decoration: none;
        }

        iframe {
            width: 100%;
            height: 300px;
            border-radius: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="sidebar" id="sidebar">
        <button class="toggle-btn" onclick="toggleSidebar()">‚ò∞</button>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="programs.html">Programs</a></li>
            <li><a href="admissions.html">Admissions</a></li>
            <li><a href="research.html">Research</a></li>
            <li><a href="innovation.html">Innovation</a></li>
            <li><a href="student-dashboard.html">Student-Portal</a></li>
            <li><a href="about.html">About us</a></li>
          
        </ul>
    </div>

    <main class="content">
        <header class="hero">
            <h1><span>Contact Us</span></h1>
            <p>We‚Äôd love to hear from you</p>
        </header>

        <div class="contact-container">
            <h2>Get in Touch</h2>
            <form id="contactForm">
                <label for="name">Full Name</label>
                <input type="text" id="name" required>

                <label for="email">Email Address</label>
                <input type="email" id="email" required>

                <label for="message">Message</label>
                <textarea id="message" rows="4" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </div>

        <div class="social-links">
            <h2>Follow Us</h2>
            <a href="#" target="_blank">üìò Facebook</a>
            <a href="#" target="_blank">üê¶ Twitter</a>
            <a href="#" target="_blank">üì∏ Instagram</a>
        </div>

        <iframe 
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.8354345093666!2d144.95592831550452!3d-37.81720997975156!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad65d5df1fcd5fb%3A0x9d64c1b2b7f437d!2sUniversity!5e0!3m2!1sen!2sus!4v1614842536732!5m2!1sen!2sus" 
            allowfullscreen="" loading="lazy">
        </iframe>

    </main>

    <script>
        function toggleSidebar() {
            let sidebar = document.getElementById("sidebar");
            sidebar.style.left = (sidebar.style.left === "-250px") ? "0" : "-250px";
        }

        document.getElementById("contactForm").addEventListener("submit", function(event) {
            event.preventDefault();
            alert("Your message has been sent! We will get back to you soon.");
            document.getElementById("contactForm").reset();
        });
    </script>

</body>
</html>
